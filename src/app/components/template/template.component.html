<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row has-danger" [ngClass]="{'has-danger': (nombre?.errors?.required || nombre?.errors?.minlength) && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input #nombre="ngModel" class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5">
                <div class="form-control-feedback form-control-danger" *ngIf="nombre?.errors?.required">
                    Este campo es requerido
                </div>
                <div class="form-control-feedback form-control-danger" *ngIf="nombre?.errors?.minlength">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': apellido?.errors?.required && apellido.touched}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input #apellido="ngModel" class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required>
                <div class="form-control-feedback form-control-danger" *ngIf="apellido?.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row" [ngClass]="{'has-danger': (correo?.errors?.required || correo?.errors?.pattern) && correo.touched}">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input #correo="ngModel" class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div class="form-control-feedback form-control-danger" *ngIf="correo?.errors?.required">
                Este campo es requerido
            </div>
            <div class="form-control-feedback form-control-danger" *ngIf="correo?.errors?.pattern">
                Formato incorrecto
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
